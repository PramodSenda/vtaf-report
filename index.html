<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VTAF Report</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/open-sans/stylesheet-font.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylesheet.css">
    
   
</head>

<body>
    <section>
        <div class="container">
            <h1><i>VTAF</i></h1>
            <p><i>Automation as never before.</i>
            </p>
        </div>
        <div class="container container-white">
            <h3>Report Details</h3>

            <div class="details">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h4><i class="glyphicon glyphicon-calendar"></i> Execution Time:</h4>
                        <h5 id="exetime">Unknown</h5>

                        <h4>Operating System:</h4>
                        <h5 id="osystem">Unknown</h5>

                        <h4>Language</h4>
                        <h5 id="lang">Unknown</h5>
                        
                        <h4>Total Errors</h4>
                        <h5 id="totalerror">0</h5>
                    </div>
                    <div class="col-md-6">
                        <h4>Computer Name</h4>
                        <h5 id="cname">Unknown</h5>

                        <h4>Screen Dimensions </h4>
                        <h5 id="screensize">Unknown</h5>

                        <h4>Duration </h4>
                        <h5 id="duration">Unknown</h5>
                        
                        <h4>Total Warnings</h4>
                        <h5 ="totalwarning">0</h5>
                    </div>

                </div>
                <div class="col-md-6 text-center">
                    <canvas id="myChart" width="150" height="150"></canvas>
                </div>
            </div>
        </div>

        <div class="container container-white">
            <div class="row dark-row">
                <div class="col-md-12">
                   <div class="pull-left">
                       <button class="btn btn-primary btn-sm">Expand</button>
                   </div>
                   <div class="pull-right">
                       <input type="radio" name="radiogroup" value="RadioButton">Pass</input>
                        <input type="radio" name="radiogroup" value="RadioButton">Fail</input>
                        <input type="radio" name="radiogroup" value="RadioButton">Something</input>
                   </div>
                </div>
            </div>
            
            <div class="row">
                <ul id="tree" >
                    
                </ul>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script> 
    <script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
    <script src="bower_components/chartjs/Chart.min.js"></script>
    <script src="js/app.js"></script>

    
</body>

</html>
